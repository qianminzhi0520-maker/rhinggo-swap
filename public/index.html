<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RhingGo Energy - Find a Swap Station</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; }
    #map { width: 100vw; height: 100vh; }

    .popup-title {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 4px;
      color: #1a5fb4;
    }
    .popup-text {
      font-size: 14px;
      margin: 2px 0;
    }
    .nav-btn {
      margin-top: 8px;
      padding: 6px 12px;
      background: #1a5fb4;
      color: white;
      border-radius: 4px;
      font-size: 14px;
      display: inline-block;
      text-decoration: none;
    }
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: #1a5fb4;
      background: white;
      padding: 8px 12px;
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <div id="loading" class="loading">Loading stations...</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-4.05, 39.65], 9);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    async function loadStations() {
      try {
        const res = await fetch('/api/stations');
        const stations = await res.json();
        document.getElementById('loading').style.display = 'none';

        stations.forEach(s => {
          if (!s.latitude || !s.longitude) return;

          const available = Number(s.battery_available || 0);
          const total = Number(s.battery_total || '?');

          let color = '#4CAF50';
          if (available === 0) color = '#F44336';
          else if (available < 5) color = '#FFA000';

          const marker = L.circleMarker(
            [s.latitude, s.longitude],
            {
              radius: 10,
              color: '#fff',
              weight: 2,
              fillColor: color,
              fillOpacity: 1
            }
          ).addTo(map);

          marker.bindPopup(`
            <div class="popup-title">${s.name || 'Swap Station'}</div>
            <div class="popup-text">üîã Available: ${available} / ${total}</div>
            ${s.phone ? `<div class="popup-text">üìû ${s.phone}</div>` : ''}
            <a class="nav-btn"
               href="https://www.google.com/maps/dir/?api=1&destination=${s.latitude},${s.longitude}"
               target="_blank">
               Navigate
            </a>
          `);
        });

      } catch (e) {
        console.error(e);
        document.getElementById('loading').innerText = '‚ùå Failed to load stations';
      }
    }

    loadStations();
  </script>
</body>
</html>
