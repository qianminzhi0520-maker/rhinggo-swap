<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rhinggo Energy - Battery Swap Stations</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; }
    #map { width: 100vw; height: 100vh; }
    .popup-title { font-weight: bold; font-size: 16px; margin-bottom: 4px; color: #1a5fb4; }
    .popup-text { font-size: 14px; margin: 2px 0; }
    .nav-btn {
      margin-top: 8px;
      padding: 6px 12px;
      background: #1a5fb4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      display: inline-block;
      text-decoration: none;
      text-align: center;
    }
    .loading { 
      position: absolute; 
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%); 
      font-size: 18px; 
      color: #1a5fb4; 
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="loading" class="loading">Loading stations...</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    document.title = "Rhinggo Energy - Find a Swap Station";

    const map = L.map('map').setView([-4.05, 39.65], 9);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    async function loadStations() {
      try {
        const response = await fetch('/api/stations');
        const stations = await response.json();
        document.getElementById('loading').style.display = 'none';

        stations.forEach(station => {
          if (!station.lat || !station.lng) return;

          let color = '#4CAF50';
          if (station.battery_available === 0) color = '#F44336';
          else if (station.battery_available < 5) color = '#FFA000';

          const marker = L.circleMarker([station.lat, station.lng], {
            radius: 10,
            color: '#fff',
            weight: 2,
            fillColor: color,
            fillOpacity: 1
          });

          const popupContent = `
            <div class="popup-title">${station.name || 'Station'}</div>
            <div class="popup-text">üîã Available: ${station.battery_available || 0} / ${station.battery_total || '?'}</div>
            <div class="popup-text">üìû ${station.phone || ''}</div>
            <a class="nav-btn" href="https://www.google.com/maps/dir/?api=1&destination=${station.lat},${station.lng}" target="_blank">Navigate</a>
          `;
          marker.bindPopup(popupContent).addTo(map);
        });
      } catch (error) {
        console.error('Load failed:', error);
        document.getElementById('loading').innerText = '‚ùå Failed to load';
      }
    }

    loadStations();
  </script>
</body>
</html>
